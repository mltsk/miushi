<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miushi</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
    <header class="header">
        <button class="header__toggle" aria-label="развернуть меню"></button>
        <a class="header__logo">
            <picture>
            <source media="(min-width: 750px)" srcset="img/logo-tablet.png 1x, img/logo-tablet@2x.png 2x, img/logo-tablet@3x.png 3x">
            <img class="header__logo-image" src="img/logo-mobile.png"
                srcset="img/logo-mobile@2x.png 2x, img/logo-mobile@3x.png 3x" alt="Логотип">
            </picture>
        </a>
        <div class="header__box">
            <ul class="header__contacts contacts towrap">
                <li class="contacts__item contacts__item--address"> г. Курск, ул. Ленина, д. 3</li>
                <li class="contacts__item contacts__item--email">78003332222@yandex.ru</li>
            </ul>
            <div class="header__phone phone towrap">
                <div class="phone__wrapper">
                    <a class="phone__number" href="tel:+78003332222" href="">+7 (800) 333 2 222</a>
                    <span class="phone__working-time">Работаем с 11.00 до 23.00</span>
                </div>
                <button class="header__call-back btn">Обратный звонок</button>
            </div>
            <nav class="header__nav nav towrap">
                <a href="#" class="nav__item nav__item--menu">Меню</a>
                <a href="#" class="nav__item">Акции и скидки</a>
                <a href="#" class="nav__item">Доставка и оплата</a>
                <a href="#" class="nav__item">Новости</a>
                <a href="#" class="nav__item">Контакты</a>
            </nav>
            <button class="header__box-close towrap" aria-label="Закрыть меню"></button>
        </div>
        <div class="header__box-shadow"></div>
        <ul class="header__account account">
            <li class="account__item account__item--first">
                <a class="account__link account__profile" href="#">
                    <svg class="account__svg"  fill="#1fba0a" xmlns="http://www.w3.org/2000/svg" width="22" height="22" enable-background="new 0 0 32 32" viewBox="0 0 32 32">
                        <path  d="M14.5 22c4.137 0 7.5-4.094 7.5-9.125 0-5.032-3.363-9.125-7.5-9.125-2.046 0-3.956.979-5.378 2.755C7.753 8.217 6.999 10.479 7 12.875 7 17.907 10.364 22 14.5 22zm0-16.25c3.032 0 5.5 3.196 5.5 7.125C20 16.805 17.532 20 14.5 20S9 16.805 8.998 12.875c0-3.929 2.468-7.125 5.502-7.125zM20.799 21c-.553 0-1 .447-1 1s.447 1 1 1C24.218 23 27 25.782 27 29.202c0 .439-.359.798-.801.798h-23.4c-.44 0-.799-.357-.799-.798C2 25.782 4.781 23 8.199 23c.553 0 1-.447 1-1s-.447-1-1-1C3.678 21 0 24.68 0 29.202 0 30.745 1.256 32 2.799 32h23.4C27.743 32 29 30.745 29 29.202 29 24.68 25.32 21 20.799 21zM15.231 2.639c.716-.424 1.479-.638 2.269-.638 3.032 0 5.5 3.196 5.5 7.124 0 .705-.078 1.396-.232 2.057-.127.538.207 1.076.744 1.202.077.019.153.026.229.026.454 0 .864-.311.973-.771.188-.811.286-1.656.286-2.514C25 4.094 21.637 0 17.5 0c-1.137 0-2.272.317-3.286.917-.476.281-.633.895-.352 1.37.281.475.896.633 1.369.352zM24 17c-.553 0-1 .447-1 1s.447 1 1 1c3.419 0 6 2.85 6 6.268 0 .113-.021.226-.068.326-.224.506.004 1.096.508 1.32.13.059.269.086.406.086.383 0 .748-.223.914-.594.159-.359.24-.742.24-1.141C32 20.747 28.521 17 24 17z"/>
                    </svg>
                    <span class="account__span">Кабинет</span> 
                </a>
            </li>
            <li class="account__item">
                <a class="account__link account__card" href="#">
                    <svg class="account__svg" fill="#1fba0a" width="22" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 459.529 459.529">
                        <path d="M17 55.231h48.733l69.417 251.033c1.983 7.367 8.783 12.467 16.433 12.467h213.35c6.8 0 12.75-3.967 15.583-10.2l77.633-178.5c2.267-5.383 1.7-11.333-1.417-16.15-3.117-4.817-8.5-7.65-14.167-7.65H206.833c-9.35 0-17 7.65-17 17s7.65 17 17 17H416.5l-62.9 144.5H164.333L94.917 33.698c-1.983-7.367-8.783-12.467-16.433-12.467H17c-9.35 0-17 7.65-17 17s7.65 17 17 17zM135.433 438.298c21.25 0 38.533-17.283 38.533-38.533s-17.283-38.533-38.533-38.533S96.9 378.514 96.9 399.764s17.283 38.534 38.533 38.534zM376.267 438.298h2.833c10.2-.85 19.55-5.383 26.35-13.317 6.8-7.65 9.917-17.567 9.35-28.05-1.417-20.967-19.833-37.117-41.083-35.7-21.25 1.417-37.117 20.117-35.7 41.083 1.416 20.117 18.133 35.984 38.25 35.984z"/>
                    </svg>
                    <span class="account__span">Корзина</span> 
                </a>
            </li>
        </ul>
    </header>
  
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
